<html>
    <head>
        <meta charset="utf-8">
        <title>计算器</title>
        <style>
            .innerDiv{
                margin-left: 480px;
                margin-top: 20px;
            }
        </style>
        <script src = "jquery-1.9.1.min.js"></script>
        <script>
            function myck(type){
                //var num1 = document.getElementById("num1");
                //var num2 = document.getElementById("num2");
                var num1 = jQuery("#num1");
                var num2 = jQuery("#num2");
                if(type==1){
                    // 计算操作
                    var result = parseInt(num1.val()) + parseInt(num2.val());
                    alert(result);
                    jQuery("#resultDiv").text("最终计算结果："+ result);
                }else if(type == 2){
                    var result = parseInt(num1.val()) - parseInt(num2.val());
                    alert(result);
                    jQuery("#resultDiv").text("最终计算结果："+ result);

                }else if(type == 3){
                    var result = parseInt(num1.val()) * parseInt(num2.val());
                    alert(result);
                    jQuery("#resultDiv").text("最终计算结果："+ result);

                }else{
                    if(confirm("是否正确清空？")){
                        // 清空
                        num1.val("");
                        num2.val("");
                        //jQuery("#resultDiv").innerText="";
                        jQuery("#resultDiv").text("");

                }
            }
        }
        </script>
    </head>
    <body>
        <div style="margin-top: 100px;margin-left: 550px;">
           <span style="font-size: 40px;">计算器</span>     
        </div>
        <div>
            <div class="innerDiv">
                数字1：<input id="num1" type="number" placeholder="请输入数字1"> 
            </div>
        </div>
        <div>
           <div class="innerDiv">
            数字2：<input id="num2" type="number" placeholder="请输入数字2">
          </div>  
        </div>
        <div>
           <div style="margin-left: 492px;" class="innerDiv">
                <input type="button" onclick="myck(1)" value="相 加">
                <input type="button" onclick="myck(2)" value="相 减">
                <input type="button" onclick="myck(3)" value="相 乘">
                <input type="button" onclick="myck(4)" value="清 空">
           </div> 
        </div>
        <div id="resultDiv">

        </div>
    </body>
</html>
